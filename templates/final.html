#dropdown {
  position: absolute;

  bottom: 0;
  left: 0;

  padding: auto;
  margin: 0 auto auto;
}
.square {
  width: 200px;
  height: 50px;
  margin: 0;
  display: inline-block;
}
.dropdown {
  position: relative;
  left: 50%;
  transform: translateX(-50%);
  top: 0;
  width: 200px;
  height: 50px;
  display: inline-block;
  vertical-align: middle;
  margin: 0 auto auto;
}
.dropdown select {
  width: 200px;
  height: 50px;
  padding: .5em;
  padding-right: 2.5em; 
  border: 0;
  margin: 0;
  text-indent: 0.01px;
  text-overflow: '';
  -webkit-appearance: button; /* hide default arrow in chrome OSX */
}
.dropdown::before,
.dropdown::after {
  content: "";
  position: absolute;
  pointer-events: none;
}
.dropdown::after { /*  Custom dropdown arrow */
  content: "\25BC";
  height: 50px;
  font-size: .625em;
  line-height: 1;
  right: 1.2em;
  top: 50%;
  margin-top: -.5em;
}
.dropdown::before { /*  Custom dropdown arrow cover */
  width: 200px;
  right: 0;
  top: 0;
  bottom: 0;
  border-radius: 0 3px 3px 0;
}
